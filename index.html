  <head>

    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>

        <div class="img"><img src="/images/image (1).webp" alt="Image 1" /></div>
        <div class="img"><img src="/images/image (2).webp" alt="Image 2" /></div>
        <div class="img"><img src="/images/image (3).webp" alt="Image 3" /></div>
        <div class="img"><img src="/images/image (4).webp" alt="Image 4" /></div>
        <div class="img"><img src="/images/image (5).webp" alt="Image 5" /></div>
        <div class="img"><img src="/images/image (6).webp" alt="Image 6" /></div>
        <div class="img"><img src="/images/image (7).webp" alt="Image 7" /></div>
        <div class="img"><img src="/images/image (8).webp" alt="Image 8" /></div>
        <div class="img"><img src="/images/image (9).webp" alt="Image 9" /></div>
        <div class="img"><img src="/images/image (10).webp" alt="Image 10" /></div>
        <div class="img"><img src="/images/image (11).webp" alt="Image 11" /></div>

        <div class="img"><img src="/images/image (13).webp" alt="Image 13" /></div>

      </div>
      <div class="final-img">

      </div>
      <div class="intro-header">
        <h1>Image Gallery</h1>
      </div>
      <div class="outro-header">
        <h1>ScrollTrigger Animation</h1>
      </div>
    </div>
    <div class="outer-section">
      <h1>End of The Section</h1>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
